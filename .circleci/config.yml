  deploy_owndev:
    <<: *deploy_defaults
    steps:
      - attach_workspace:
          at: ~/repo
      - setup_remote_docker
      - run:
          name: Deploy owndev
          command: |
            export CLUSTER="service-owndev"
            export ENVIRONMENT=$(globality-build get-dev --branch ${CIRCLE_BRANCH})
